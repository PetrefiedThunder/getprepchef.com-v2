version: '3.9'

services:
  # MongoDB database
  mongodb:
    image: mongo:7.0-jammy
    container_name: prepchef-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: prepchef
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - prepchef-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/prepchef --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Redis (for BullMQ job queues)
  redis:
    image: redis:7.2-alpine
    container_name: prepchef-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - prepchef-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # PrepChef API server
  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: prepchef-server
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      HOST: 0.0.0.0
      MONGODB_URI: mongodb://mongodb:27017/prepchef
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-dev-jwt-access-secret-change-in-production-min-32-chars}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-jwt-refresh-secret-change-in-production-min-32-chars}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_PRETTY: ${LOG_PRETTY:-true}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173,http://localhost:3000}
      WEBHOOK_SIGNING_SECRET: ${WEBHOOK_SIGNING_SECRET:-dev-webhook-secret-change-in-production-min-32-chars}
    volumes:
      - ./uploads:/app/uploads
    networks:
      - prepchef-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development server (hot reload)
  server-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: prepchef-server-dev
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0
      MONGODB_URI: mongodb://mongodb:27017/prepchef
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_ACCESS_SECRET: dev-jwt-access-secret-change-in-production-min-32-chars
      JWT_REFRESH_SECRET: dev-jwt-refresh-secret-change-in-production-min-32-chars
      LOG_LEVEL: debug
      LOG_PRETTY: 'true'
      CORS_ORIGIN: http://localhost:5173,http://localhost:3000
      WEBHOOK_SIGNING_SECRET: dev-webhook-secret-change-in-production-min-32-chars
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
    networks:
      - prepchef-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - dev

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  prepchef-network:
    driver: bridge
